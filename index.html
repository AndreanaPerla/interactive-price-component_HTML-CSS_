<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>

  <body>
    <main>
      <div class="title">
        <img src="./images/pattern-circles.svg" alt="">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <div class="price-box">

        <div class="top">
          <div class="views-month" id='views-month'>
            <h3 class="views"><span id="views-count">10K</span> PAGEVIEWS</h3>
            <h3 class="month"><span id="bill-month">$8.00</span> /month</h3>
          </div>
          <div class="slider-container">
            <input type="range" id='slide' min="0" max="4" value="0" step="1" class="slide">
          </div>
          <div class="billing">
            <p>Monthly Billing</p>
            <div class="switch-btn">
              <label class="switch">
                <input type="checkbox" id='toggle'>
                <span class="slider round"></span>
              </label>
            </div>
            <p>Yearly Billing <span>25% discount</span></p>
          </div>
        </div>
        <hr>
        <div class="bottom">
          <div class="benefit">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </div>
          <div class="start-trial">
            <button type="submit">Start my trial</button>
          </div>  
        </div>
      </div>

    </main>

    <script src="./script.js"></script>
  </body>
</html>
